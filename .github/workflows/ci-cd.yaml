# uday-app/.github/workflows/ci-cd.yaml
name: CI-CD Pipeline

on:
  push:
    branches: [main]
    paths-ignore:
      - 'helm-charts/**/values.yaml'

jobs:
  ci:
    uses: uday-platform-idp-org/tools/.github/workflows/ci.yaml@main
    with:
      app_name: uday-app
    secrets:
      dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
      dockerhub_token: ${{ secrets.DOCKERHUB_TOKEN }}

  debug-outputs:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Debug CI outputs
        run: |
          echo "=== DEBUGGING CI OUTPUTS ==="
          echo "image_tag from CI = '${{ needs.ci.outputs.image_tag }}'"
          echo "All available outputs:"
          echo "needs.ci.outputs = ${{ toJson(needs.ci.outputs) }}"

  cd:
    needs: ci
    uses: uday-platform-idp-org/tools/.github/workflows/cd.yaml@main
    with:
      app_name: uday-app
      argocd_server: argocd.uday.com.br
      image_tag: ${{ needs.ci.outputs.image_tag }}
    secrets:
      argocd_password: ${{ secrets.ARGOCD_PASSWORD }}
      repo_token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}