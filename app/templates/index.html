<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Empresas</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        input[type="text"] {
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #1f6696;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            padding: 0.5rem;
            border-bottom: 1px solid #e0e0e0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Empresas</h1>
        <form action="/cadastrar" method="POST">
            <input type="text" name="cnpj" placeholder="CNPJ" required>
            <input type="text" name="nome" placeholder="Nome da empresa" required>
            <button type="submit">Cadastrar</button>
        </form>

        <ul>
            {% for empresa in empresas %}
                <li><strong>{{ empresa.nome }}</strong> â€“ {{ empresa.cnpj }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
