apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: uday-route
  namespace: uday-app
spec:
  parentRefs:
    - name: uday-gateway
  hostnames:
    - "uday-app.uday.com.br"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: uday-app-service
          port: 80